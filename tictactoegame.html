<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="gamestyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="gameboarddiv">
            <div class="row justify-content-center text-center">
                <h1 class="col-9">Tic-tac-toe</h1>
                <button id="darkmodetoggle" class="mt-2"><i class="fa fa-adjust" aria-hidden="true"></i></button>
            </div>
            
            <div id="gamestatus">Beginning game</div>

            <div class="gameboard">
                <div class="cell" cell-index="0"></div>
                <div class="cell" cell-index="1"></div>
                <div class="cell" cell-index="2"></div>
                <div class="cell" cell-index="3"></div>
                <div class="cell" cell-index="4"></div>
                <div class="cell" cell-index="5"></div>
                <div class="cell" cell-index="6"></div>
                <div class="cell" cell-index="7"></div>
                <div class="cell" cell-index="8"></div>
            </div>

            <div id="controlboard" class="playermode">
                <span class="ctrltxt">Choose game-mode:</span><br>
                <button id="mode1" class="selectionbtn" mode="1">1-Player</button>
                <button id="mode2" class="selectionbtn" mode="2">2-Player</button>
            </div>
        </div>
        <script src="gameplay.js"></script>
    </body>
</html>
