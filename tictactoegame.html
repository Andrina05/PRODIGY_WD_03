<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="gamestyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    </head>

    <body>
        <div id="gameboarddiv">
            <h1>Tic-tac-toe</h1>
            <div id="gamestatus">Beginning game</div>

            <div class="gameboard">
                <div class="cell" cell-index="0"></div>
                <div class="cell" cell-index="1"></div>
                <div class="cell" cell-index="2"></div>
                <div class="cell" cell-index="3"></div>
                <div class="cell" cell-index="4"></div>
                <div class="cell" cell-index="5"></div>
                <div class="cell" cell-index="6"></div>
                <div class="cell" cell-index="7"></div>
                <div class="cell" cell-index="8"></div>
            </div>

            <div id="controlboard" class="playermode">
                <span class="ctrltxt">Choose game-mode:</span><br>
                <button id="mode1" class="selectionbtn" mode="1">1-Player</button>
                <button id="mode2" class="selectionbtn" mode="2">2-Player</button>
            </div>

            <!-- <div class="controlboard symbolchoice">
                <span class="ctrltxt">Player 1 symbol:</span><br>
                <button class="selectionbtn xbtn" player-symbol="x">X</button>
                <button class="selectionbtn obtn" player-symbol="o">O</button>
            </div>

            <div class="controlboard gameend">
                <span class="ctrltxt">Good Game!</span><br>
                <button class="selectionbtn" id="reset-button">Play Again</button>
            </div> -->
        </div>
        <script src="gameplay.js"></script>
    </body>
</html>
